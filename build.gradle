plugins {
    id 'java'
}

group '18gr6404'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/ca.uhn.hapi.fhir/hapi-fhir-structures-dstu3
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-structures-dstu3', version: '3.3.0'

    // https://mvnrepository.com/artifact/ca.uhn.hapi.fhir/hapi-fhir-base
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-base', version: '3.3.0'

    // https://mvnrepository.com/artifact/ca.uhn.hapi.fhir/hapi-fhir-client
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-client', version: '3.3.0'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'

    compile "org.slf4j:slf4j-api:1.6.1"
    compile "org.slf4j:slf4j-simple:1.6.1"
}
